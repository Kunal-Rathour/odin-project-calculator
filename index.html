<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="body">
        <div class="container">
            <div class="inputbox">
                <input type="text" name="" id="numberinput" readonly>
                <!-- <div id="numberinput"></div> -->
            </div>
            <div class="buttons">
                <div class="mathematicdiv" id="percentage"><button>%</button></div>
                <!-- <div class="cleardiv" id="clearCurrent"><button>CE</button></div> -->
                <!-- <div class="mathematicdiv" id="divide"><button>&#247</button></div> -->
                <div class="mathematicdiv" id="divide"><button>/</button></div>
                <div class="clear" id="clear"><button>C</button></div>
                <div class="div" id="backspace"><button><i class="material-icons"
                            style="font-size:36px">backspace</i></button></div>
                <!-- <div class="mathematicdiv" id="ratio"><button>1/x</button></div>
                <div class="mathematicdiv" id="square"><button><span>x<sup>2</sup></sup></span></button></div>
                <div class="mathematicdiv" id="root"><button><span><sup>2</sup>&#8730;x</span></button></div> -->
                <div class="numberdiv" id="div1"><button>1</button></div>
                <div class="numberdiv" id="div2"><button>2</button></div>
                <div class="numberdiv" id="div3"><button>3</button></div>
                <div class="mathematicdiv" id="plus"><button>+</button></div>
                <div class="numberdiv" id="div4"><button>4</button></div>
                <div class="numberdiv" id="div5"><button>5</button></div>
                <div class="numberdiv" id="div6"><button>6</button></div>
                <div class="mathematicdiv" id="minus"><button>-</button></div>
                <div class="numberdiv" id="div7"><button>7</button></div>
                <div class="numberdiv" id="div8"><button>8</button></div>
                <div class="numberdiv" id="div9"><button>9</button></div>
                <div class="mathematicdiv" id="multiply"><button>*</button></div>
                <div id="signchange"><button>+/-</button></div>
                <div class="numberdiv" id="div0"><button>0</button></div>
                <div id="decimal"><button>.</button></div>
                <div class="div" id="equalto"><button>=</button></div>
            </div>
        </div>
        <script src="main.js"></script>
    </div>
</body>

</html>
